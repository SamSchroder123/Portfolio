<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Samuel T. Schroder // Web Developer</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- main logo / nav -->
    <header>
      <h1>Samuel T. Schroder</h1>
      <img src="images/Samuel picture.jpg" alt="profile picture" />
      <nav>
        <a href="#about" class="nav-item">About Me</a>
        <a href="#work" class="nav-item">Work</a>
        <a href="#contact" class="nav-item">Contact Me</a>
      </nav>
    </header>

    <!-- hero banner -->
    <section class="hero-banner">
      <div id="hero-image">
        <h2>Personal Portfolio Page</h2>
      </div>
    </section>

    <main class="page-wrapper">
      <!-- about me -->
      <section class="page-section" id="about">
        <h2>About Me</h2>
      </section>

      <!-- portfolio container -->
      <div class="flex-container">
        <section class="page-section" id="work">
          <h2>Work</h2>
          <div class="work-example" id="proj1">
            <a href="#"
              ><img class="image-large" src="./images/02-portfolio-1.jpg"
            /></a>
            <h3>Project 1</h3>
          </div>
          <div class="work-example" id="proj2">
            <a href="#"
              ><img class="image-small" src="./images/02-portfolio-2.jpg"
            /></a>
            <h3>Project 2</h3>
          </div>
          <div class="work-example" id="proj3">
            <a href="#"
              ><img class="image-small" src="./images/02-portfolio-3.jpg"
            /></a>
            <h3>Project 3</h3>
          </div>
          <div class="work-example" id="proj4">
            <a href="#"
              ><img class="image-small" src="./images/02-portfolio-4.jpg"
            /></a>
            <h3>Project 4</h3>
          </div>
          <div class="work-example" id="proj5">
            <a href="#"
              ><img class="image-small" src="./images/02-run-buddy.jpg"
            /></a>
            <h3>Project 5</h3>
          </div>
        </section>
      </div>

      <!-- contact -->
      <section class="page-section contact" id="contact">
        <h2>Contact Me</h2>
      </section>
    </main>
  </body>
</html>
